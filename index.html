
<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="استدیو تخصصی تبلیغاتی و عکاسی محصولات آرایشی و بهداشتی رزیتا شمس">
  <meta name="keywords" content="عکاسی, استدیو, تبلیغات, آرایشی, بهداشتی, عطر, رژ, ضدآفتاب, رزیتا شمس">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="کد تأیید گوگل اینجا در صورت نیاز">
  <link rel="icon" href="https://rozitashams.github.io/favicon.ico" type="image/x-icon">
  <title>استدیو تبلیغاتی رزیتا شمس</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      direction: rtl;
      text-align: center;
    }

    header {
      background: #fff;
      padding: 10px;
    }

    header img {
      height: 100px;
      border: none;
    }

    h1 {
      font-size: 20px;
      margin-top: 10px;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin: 20px 0;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-track img {
      width: 100%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
      margin: 0 5px;
    }

    .category {
      margin: 40px 0;
    }

    .category h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .social-buttons {
      margin: 40px 0 20px;
    }

    .social-buttons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-buttons img {
      width: 40px;
      height: 40px;
    }

  </style>
</head>

<body>

  <!-- لوگو و عنوان -->
  <header>
    <img src="https://rozitashams.github.io/Logo.jpg" alt="لوگو استدیو رزیتا شمس">
    <h1>استدیو تخصصی تبلیغاتی و عکاسی محصولات آرایشی و بهداشتی رزیتا شمس</h1>
  </header>

  <!-- اسلاید اصلی -->
  <div class="carousel-container">
    <div class="carousel-track" id="main-carousel">
      <img src="https://rozitashams.github.io/perfume6.jpg" alt="عطر">
      <img src="https://rozitashams.github.io/perfumeee.jpg" alt="عطر دوم">
      <img src="https://rozitashams.github.io/sun.jpg" alt="ضدآفتاب">
      <img src="https://rozitashams.github.io/ton.jpg" alt="تونر">
      <img src="https://rozitashams.github.io/20240204_165135.jpg" alt="نرم کننده مو">
      <img src="https://rozitashams.github.io/new.roj.jpg" alt="رژ لب">
      <img src="https://rozitashams.github.io/20240801_120509.jpg" alt="برق لب">
      <img src="https://rozitashams.github.io/green2.jpg" alt="لاک">
    </div>
  </div>

  <!-- دسته بندی‌ها -->
  <div class="category">
    <h2>عطرها</h2>
    <div class="carousel-track">
      <img src="https://rozitashams.github.io/perfume6.jpg" alt="عطر">
      <img src="https://rozitashams.github.io/perfumeee.jpg" alt="عطر دیگر">
    </div>
  </div>

  <div class="category">
    <h2>آرایشی</h2>
    <div class="carousel-track">
      <img src="https://rozitashams.github.io/new.roj.jpg" alt="رژ لب">
      <img src="https://rozitashams.github.io/20240801_120509.jpg" alt="برق لب">
      <img src="https://rozitashams.github.io/green2.jpg" alt="لاک">
    </div>
  </div>

  <div class="category">
    <h2>بهداشتی</h2>
    <div class="carousel-track">
      <img src="https://rozitashams.github.io/sun.jpg" alt="ضد آفتاب">
      <img src="https://rozitashams.github.io/ton.jpg" alt="تونر">
      <img src="https://rozitashams.github.io/20240204_165135.jpg" alt="نرم کننده">
    </div>
  </div>

  <!-- دکمه‌های اجتماعی -->
  <div class="social-buttons">
    <a href="https://wa.me/989121839844" target="_blank">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="واتساپ">
    </a>
    <a href="https://www.instagram.com/rozita_shams_studio?igsh=ZzM0cXRidmV3eThu" target="_blank">
      <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="اینستاگرام">
    </a>
  </div>

  <script>
    const carousel = document.getElementById('main-carousel');
    let scrollAmount = 0;
    setInterval(() => {
      scrollAmount += 420;
      if (scrollAmount >= carousel.scrollWidth) {
        scrollAmount = 0;
      }
      carousel.scrollTo({
        left: scrollAmount,
        behavior: 'smooth'
      });
    }, 3000);
  </script>

</body>

</html>
