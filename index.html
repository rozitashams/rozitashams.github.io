
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="استدیو تخصصی عکاسی محصولات آرایشی و بهداشتی رزیتا شمس">
    <meta name="keywords" content="استدیو, عکاسی, آرایشی, بهداشتی, رزیتا شمس, عطر, رژ, ضد آفتاب">
    <meta name="author" content="Rozita Shams">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="https://github.com/rozitashams/rozitashams.github.io/raw/main/favicon.ico">
    <title>استدیو تخصصی عکاسی محصولات آرایشی و بهداشتی رزیتا شمس</title>
    <style>
        /* تنظیمات عمومی */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header img {
            max-width: 100%;
            height: auto;
            border: none;
        }

        /* استایل اسلاید */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 20px auto;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* دکمه‌های اجتماعی */
        .social-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .social-buttons a {
            margin: 10px;
            font-size: 30px;
            text-decoration: none;
            color: #000;
        }

        /* دسته‌بندی‌ها */
        .category-section {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .category {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

        .category h2 {
            margin-bottom: 10px;
        }

        .category .carousel img {
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- لوگو -->
    <div class="header">
        <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/Logo.jpg" alt="استدیو تخصصی عکاسی محصولات آرایشی و بهداشتی رزیتا شمس">
    </div>

    <!-- اسلاید اصلی بالای صفحه -->
    <div class="carousel-container">
        <div class="carousel" id="mainCarousel">
            <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/perfume6.jpg" alt="عطر Rozita Shams">
            <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/sun.jpg" alt="ضد آفتاب Rozita Shams">
            <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/20240204_165135.jpg" alt="نرم‌کننده Rozita Shams">
            <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/20240801_120509.jpg" alt="رژ لب Rozita Shams">
            <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/green2.jpg" alt="لاک Rozita Shams">
        </div>
    </div>

    <!-- دسته‌بندی‌ها -->
    <div class="category-section">
        <!-- عطرها -->
        <div class="category">
            <h2>عطرها</h2>
            <div class="carousel">
                <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/perfume6.jpg" alt="عطر Rozita Shams">
                <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/perfumeee.jpg" alt="عطر Rozita Shams">
            </div>
        </div>

        <!-- آرایشی -->
        <div class="category">
            <h2>آرایشی</h2>
            <div class="carousel">
                <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/new.roj.jpg" alt="رژ لب Rozita Shams">
            </div>
        </div>

        <!-- بهداشتی -->
        <div class="category">
            <h2>بهداشتی</h2>
            <div class="carousel">
                <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/sun.jpg" alt="ضد آفتاب Rozita Shams">
                <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/ton.jpg" alt="تونر Rozita Shams">
                <img src="https://github.com/rozitashams/rozitashams.github.io/raw/main/20240204_165135.jpg" alt="نرم‌کننده Rozita Shams">
            </div>
        </div>
    </div>

    <!-- دکمه‌های اجتماعی -->
    <div class="social-buttons">
        <a href="https://wa.me/09121839844" target="_blank">واتساپ</a>
        <a href="https://www.instagram.com/rozita_shams_studio?igsh=ZzM0cXRidmV3eThu" target="_blank">اینستاگرام</a>
    </div>

    <script>
        // اسلاید اصلی (برای چرخش)
        let mainCarousel = document.getElementById('mainCarousel');
        let index = 0;

        function slide() {
            index++;
            if (index >= 5) {
                index = 0;
            }
            mainCarousel.style.transform = 'translateX(' + (-index * 100) + '%)';
        }
        setInterval(slide, 3000); // هر 3 ثانیه یک بار تغییر می‌کند

        // اسلاید دسته‌ها
        document.querySelectorAll('.category .carousel').forEach((carousel) => {
            let catIndex = 0;
            setInterval(() => {
                catIndex++;
                if (catIndex >= 2) {
                    catIndex = 0;
                }
                carousel.style.transform = 'translateX(' + (-catIndex * 100) + '%)';
            }, 3000);
        });
    </script>
</body>

</html>
